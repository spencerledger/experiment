<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The "Experiment"</title>
  <link rel="icon" href="https://cdn.spencers.zone/images/SLFavicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      width: 800px;
      height: 600px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
    }

    hr {
      width: 60%;
      border: none;
      border-top: 2px solid #333;
      margin: 40px 0 20px;
    }

    footer {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }

    footer a {
      color: #32CD32;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://cdn.spencers.zone/images/screen2.png" alt="screen2.png" class="slide active">
    <img src="https://cdn.spencers.zone/images/screen.png" alt="screen.png" class="slide">
    <img src="https://cdn.spencers.zone/images/keyboard.png" alt="keyboard.png" class="slide">
    <img src="https://cdn.spencers.zone/images/photo.png" alt="photo.png" class="slide">
  </div>

  <hr>

  <footer>
    Part of the <a href="https://www.spencers.zone/" target="_blank">spencers.zone</a> framework
  </footer>
 
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(nextSlide, 4000); // 4 seconds per slide
  </script>
</body>
</html>
