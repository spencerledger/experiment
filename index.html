<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic setup -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The "Experiment"</title>
  <link rel="icon" href="https://cdn.spencers.zone/images/SLFavicon.ico" type="image/x-icon">
  <link href="https://cdn.spencers.zone/css/montserrat.css" rel="stylesheet">

  <!-- Basic security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">

  <!-- Open Graph meta tags for social media -->
  <meta property="og:title" content='The "Experiment"'>
  <meta property="og:description" content="sticky">
  <meta property="og:image" content="https://cdn.spencers.zone/images/screen2.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.spencers.zone/">

  <!-- Twitter card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content='The "Experiment"'>
  <meta name="twitter:description" content="sticky">
  <meta name="twitter:image" content="https://cdn.spencers.zone/images/screen2.png">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    hr {
      width: 60%;
      border: none;
      border-top: 2px solid #333;
      margin: 40px 0 20px;
    }

    footer {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }

    footer a {
      color: #32CD32;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://cdn.spencers.zone/images/screen2.png" alt="screen2.png" class="slide active">
    <img src="https://cdn.spencers.zone/images/screen.png" alt="screen.png" class="slide">
    <img src="https://cdn.spencers.zone/images/keyboard.png" alt="keyboard.png" class="slide">
    <img src="https://cdn.spencers.zone/images/photo.png" alt="photo.png" class="slide">
  </div>

  <hr>

  <footer>
    Part of the <a href="https://www.spencers.zone/" target="_blank" rel="noopener noreferrer">spencers.zone</a> framework
  </footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
